<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/style.css" />

    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <main class="container">
      <h1 class="text-center">Rock Paper Scissors</h1>
      <h2 class="text-center">Choose 1!</h2>

      <div class="game text-center">
        <div>
          <img class="game__input" src="/images/rock.png" alt="rock" />
          <h3 class="game__input-title">Rock</h3>
        </div>
        <div>
          <img class="game__input" src="/images/paper.png" alt="paper" />
          <h3 class="game__input-title">Paper</h3>
        </div>
        <div>
          <img class="game__input" src="/images/scissors.png" alt="scissors" />
          <h3 class="game__input-title">Scissors</h3>
        </div>
      </div>

      <div class="text-center">
        <img id="computer-input" src="/images/rock.png" alt="..." />
      </div>

      <div class="score-container">
        <div>You: <span id="user-score">0</span></div>
        <div>Computer: <span id="computer-score">0</span></div>
      </div>
    </main>

    <script src="/assets/rock-paper-scissors.js"></script>
  </body>
</html>
